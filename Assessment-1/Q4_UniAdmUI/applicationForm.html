<div class="Application-form">   
    <h2 id="appForm">Application Form</h2>
    <form action="">

        <div class="mb-4">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <label for="exam" class="form-label">Entrance Exam</label>
                <input type="text" class="form-control" id="exam" placeholder="e.g. CET, JEE, GATE" required>
            </div>
            <div class="col-md-6">
                <label for="score" class="form-label">Score</label>
                <input type="number" class="form-control" id="score" min="0" step="any" required>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <label for="program" class="form-label">Program of Interest</label>
                <select class="form-select" id="program" required>
                    <option value="" disabled selected>Select a program</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="mba">MBA</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="course" class="form-label">Courses Offered</label>
                <select class="form-select" id="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <!-- B.Tech Courses -->
                    <option value="cse" data-program="btech">Computer Engineering</option>
                    <option value="entc" data-program="btech">Electronics & Telecommunication Engineering</option>
                    <option value="mech" data-program="btech">Mechanical Engineering</option>
                    <option value="civil" data-program="btech">Civil Engineering</option>
                    <!-- M.Tech Courses -->
                    <option value="vlsi" data-program="mtech">VLSI Design</option>
                    <option value="design" data-program="mtech">Design Engineering</option>
                    <!-- MBA Courses -->
                    <option value="mba_fin" data-program="mba">Finance</option>
                    <option value="mba_mkt" data-program="mba">Marketing</option>
                    <option value="mba_hr" data-program="mba">Human Resource</option>
                </select>
            </div>
        </div>

        <div class="mb-4">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="open">Open</option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
                <option value="ews">EWS</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-4">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>

        <div id="submit-button" class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Users/rushi/Desktop/UniAdmUI/js/script.js"></script>
</body>
</html>
